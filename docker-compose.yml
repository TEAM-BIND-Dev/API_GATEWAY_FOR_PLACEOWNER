services:
  redis:
    image: redis:7.4-alpine
    container_name: placeowner-gateway-redis
    ports:
      - "17492:6379"
    volumes:
      - placeowner_gateway_redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  placeowner_gateway_redis_data:
